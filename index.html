<body>
  <img src="./images/bg-top.svg" alt="" id="bgtop">


  <script src="./index.js"></script>

  <h1 style="text-align: center;">Our Pricing</h1>
  <br>
  <div id="t">
    <p style="display: inline-block; text-align: center; position: relative; right: 10px;">Anually</p>
    <input type="checkbox" name="" id="checkbox" style="display: inline-block; text-align: center;">
    <label for="checkbox" id="toggle" style="display: inline-block; text-align: center;"></label>
    <p style="display: inline-block; text-align: center; position: relative; right: 5px;">Monthly</p>
  </div>
  <div id="container">
    <div id="Basic" class="white">
       <p>Basic</p>
       <p id="num1">$19.99</p>
       <hr>
       <p>500 GB Storage</p>
       <hr>
       <p>2 Users Allowed</p>
       <hr>
       <p>Send up to 3 GB</p>
       <hr>
       <button id="button">Learn More</button>
    </div>
  
    <div id="Professional">
      <p style="color: hsl(240, 78%, 98%);">Professional</p>
      <p id="num2" style="color: hsl(240, 78%, 98%);">$29.99</p>
      <hr>
      <p style="color: hsl(240, 78%, 98%);">1 TB Storage</p>
      <hr>
      <p style="color: hsl(240, 78%, 98%);">5 Users Allowed</p>
      <hr>
      <p style="color: hsl(240, 78%, 98%);">Send up to 10 GB</p>
      <hr>
      <button id="bu">Learn More</button>
   </div>
  
   <div id="Master" class="white">
    <p>Master</p>
    <p id="num3">$39.99</p>
    <hr>
    <p>2 TB Storage</p>
    <hr>
    <p>10 Users Allowed</p>
    <hr>
    <p>Send up to 20 GB</p>
    <hr>
    <button id="button">Learn More</button>
  </div>
